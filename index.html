<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BasketBallistic v3 - FIBA Style Stats Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .stat-btn {
            min-height: 70px;
            min-width: 90px;
            touch-action: manipulation;
            user-select: none;
            font-size: 0.95rem;
        }
        
        .player-card {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .player-card:active {
            transform: scale(0.95);
        }
        
        .player-card.on-court {
            border: 3px solid #22c55e;
            background: linear-gradient(135deg, #1f2937 0%, #15803d 100%);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }
        
        .player-card.bench {
            opacity: 0.6;
            border: 2px dashed #4b5563;
        }
        
        /* NEW: Warning Indicators */
        .warning-pf-4 {
            border: 3px solid #eab308 !important;
            box-shadow: 0 0 15px rgba(234, 179, 8, 0.5);
            animation: pulse-yellow 2s infinite;
        }
        
        .warning-pf-5 {
            border: 3px solid #dc2626 !important;
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.5);
            opacity: 0.5;
            filter: grayscale(50%);
            pointer-events: none;
        }
        
        .warning-minutes {
            border: 3px solid #f59e0b !important;
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.5);
            animation: pulse-orange 2s infinite;
        }
        
        @keyframes pulse-yellow {
            0%, 100% { box-shadow: 0 0 15px rgba(234, 179, 8, 0.5); }
            50% { box-shadow: 0 0 30px rgba(234, 179, 8, 0.9); }
        }
        
        @keyframes pulse-orange {
            0%, 100% { box-shadow: 0 0 15px rgba(245, 158, 11, 0.5); }
            50% { box-shadow: 0 0 30px rgba(245, 158, 11, 0.9); }
        }
        
        /* Online/Offline Indicator */
        .online-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .online-indicator.online {
            background-color: #22c55e;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.8);
            animation: blink 2s infinite;
        }
        
        .online-indicator.offline {
            background-color: #ef4444;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.8);
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .sync-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }
        
        .modal.active {
            display: flex;
        }
        
        .timer-display {
            font-family: 'Courier New', monospace;
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 0.1em;
        }
        
        .score-display {
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(234, 88, 12, 0.5);
        }
        
        @media (max-width: 640px) {
            .timer-display { font-size: 2.2rem; }
            .score-display { font-size: 3.5rem; }
            .stat-btn { min-height: 60px; min-width: 80px; font-size: 0.85rem; }
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

    <script>
        // ============================================
        // MODULE 1: DATA MANAGEMENT & STORAGE
        // ============================================
        
        class DataManager {
            constructor() {
                this.storageKey = 'basketballistic_fiba_v3';
                this.init();
            }
            
            init() {
                if (!localStorage.getItem(this.storageKey)) {
                    const initialData = {
                        team: null,
                        players: [],
                        gameState: null,
                        settings: {
                            quarterDuration: 10,
                            minPlayTime: 12,
                            gsheetsUrl: '',
                            gsheetsConnected: false
                        },
                        gameHistory: [],
                        lastSync: null
                    };
                    this.saveData(initialData);
                }
            }
            
            getData() {
                try {
                    const data = localStorage.getItem(this.storageKey);
                    return JSON.parse(data);
                } catch (error) {
                    console.error('Error loading data:', error);
                    return null;
                }
            }
            
            saveData(data) {
                try {
                    localStorage.setItem(this.storageKey, JSON.stringify(data));
                    return true;
                } catch (error) {
                    console.error('Error saving data:', error);
                    alert('Gagal menyimpan data. Storage mungkin penuh!');
                    return false;
                }
            }
            
            setTeam(team) {
                const data = this.getData();
                team.id = team.id || Date.now().toString();
                data.team = team;
                this.saveData(data);
                return team;
            }
            
            getTeam() {
                const data = this.getData();
                return data.team;
            }
            
            addPlayer(player) {
                const data = this.getData();
                player.id = Date.now().toString() + Math.random().toString(36).substr(2, 9);
                player.teamId = data.team?.id;
                data.players.push(player);
                this.saveData(data);
                return player;
            }
            
            getPlayers() {
                const data = this.getData();
                return data.players || [];
            }
            
            deletePlayer(playerId) {
                const data = this.getData();
                data.players = data.players.filter(p => p.id !== playerId);
                this.saveData(data);
            }
            
            updatePlayer(playerId, updates) {
                const data = this.getData();
                const playerIndex = data.players.findIndex(p => p.id === playerId);
                if (playerIndex !== -1) {
                    data.players[playerIndex] = { ...data.players[playerIndex], ...updates };
                    this.saveData(data);
                    return data.players[playerIndex];
                }
                return null;
            }
            
            getSettings() {
                const data = this.getData();
                return data.settings;
            }
            
            updateSettings(settings) {
                const data = this.getData();
                data.settings = { ...data.settings, ...settings };
                this.saveData(data);
            }
            
            saveGameState(gameState) {
                const data = this.getData();
                data.gameState = gameState;
                this.saveData(data);
            }
            
            getGameState() {
                const data = this.getData();
                return data.gameState;
            }
            
            clearGameState() {
                const data = this.getData();
                data.gameState = null;
                this.saveData(data);
            }
            
            addGameToHistory(gameData) {
                const data = this.getData();
                data.gameHistory.push(gameData);
                this.saveData(data);
            }
            
            updateLastSync() {
                const data = this.getData();
                data.lastSync = new Date().toISOString();
                this.saveData(data);
            }
            
            getLastSync() {
                const data = this.getData();
                return data.lastSync;
            }
        }

        // ============================================
        // MODULE 2: GOOGLE SHEETS INTEGRATION (Enhanced)
        // ============================================
        
        class GoogleSheetsService {
            constructor() {
                this.baseUrl = '';
                this.connected = false;
                this.syncing = false;
            }
            
            setUrl(url) {
                this.baseUrl = url;
                this.connected = !!url;
            }
            
            async sendData(action, data) {
                if (!this.connected) {
                    console.log('Offline mode - data saved locally');
                    return { success: true, offline: true };
                }
                
                this.syncing = true;
                this.updateSyncUI(true);
                
                try {
                    const response = await fetch(this.baseUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action, data })
                    });
                    
                    dataManager.updateLastSync();
                    this.syncing = false;
                    this.updateSyncUI(false);
                    return { success: true, offline: false };
                } catch (error) {
                    console.error('Error syncing to Google Sheets:', error);
                    this.syncing = false;
                    this.updateSyncUI(false);
                    return { success: false, error: error.message };
                }
            }
            
            updateSyncUI(syncing) {
                const syncIcon = document.getElementById('syncIcon');
                const syncButton = document.getElementById('syncButton');
                
                if (syncIcon && syncButton) {
                    if (syncing) {
                        syncIcon.innerHTML = '<span class="sync-spinner">üîÑ</span>';
                        syncButton.disabled = true;
                    } else {
                        syncIcon.textContent = 'üîÑ';
                        syncButton.disabled = false;
                    }
                }
            }
            
            async testConnection() {
                return await this.sendData('test', { timestamp: Date.now() });
            }
            
            async syncGameData(gameState) {
                return await this.sendData('syncGame', gameState);
            }
            
            async syncPlayerStats(stats) {
                return await this.sendData('syncStats', stats);
            }
        }

        // ============================================
        // MODULE 3: GAME STATE MANAGER (Enhanced)
        // ============================================
        
        class GameStateManager {
            constructor() {
                this.state = {
                    team: null,
                    opponentName: '',
                    teamScore: 0,
                    opponentScore: 0,
                    quarter: 1,
                    timeRemaining: 600,
                    timerRunning: false,
                    teamFouls: 0,
                    timeouts: 3,
                    possession: 'team',
                    onCourtPlayers: [],
                    playerStats: {},
                    events: [],
                    startTime: null,
                    quarterStartTimes: {},
                    quarterStats: { 1: {pts: 0, to: 0, pf: 0}, 2: {pts: 0, to: 0, pf: 0}, 3: {pts: 0, to: 0, pf: 0}, 4: {pts: 0, to: 0, pf: 0} }
                };
                this.timerInterval = null;
                this.observers = [];
            }
            
            subscribe(observer) {
                this.observers.push(observer);
            }
            
            notify() {
                this.observers.forEach(observer => observer(this.state));
            }
            
            initGame(team, starters, opponentName, quarterDuration) {
                this.state.team = team;
                this.state.opponentName = opponentName;
                this.state.onCourtPlayers = starters.map(p => p.id);
                this.state.timeRemaining = quarterDuration * 60;
                this.state.startTime = Date.now();
                this.state.quarterStartTimes[1] = Date.now();
                
                starters.forEach(player => {
                    this.state.playerStats[player.id] = this.createPlayerStats(player);
                });
                
                this.notify();
            }
            
            createPlayerStats(player) {
                return {
                    playerId: player.id,
                    playerName: player.name,
                    number: player.number,
                    mins: 0,
                    fga: 0,
                    fgm: 0,
                    twoPA: 0,
                    twoPM: 0,
                    threePA: 0,
                    threePM: 0,
                    fta: 0,
                    ftm: 0,
                    or: 0,
                    dr: 0,
                    ast: 0,
                    stl: 0,
                    blk: 0,
                    to: 0,
                    pf: 0,
                    pts: 0,
                    plusMinus: 0,
                    onCourtTime: 0,
                    lastSubInTime: Date.now(),
                    isOnCourt: true
                };
            }
            
            // FIXED: Timer Management
            startTimer() {
                if (this.timerInterval) {
                    console.log('Timer already running');
                    return;
                }
                
                this.state.timerRunning = true;
                
                this.timerInterval = setInterval(() => {
                    if (this.state.timeRemaining > 0) {
                        this.state.timeRemaining--;
                        this.updateMinutesPlayed();
                        this.notify();
                    } else {
                        this.pauseTimer();
                        if (this.state.quarter < 4) {
                            setTimeout(() => {
                                if (confirm(`Quarter ${this.state.quarter} selesai. Lanjut ke Quarter ${this.state.quarter + 1}?`)) {
                                    this.nextQuarter();
                                }
                            }, 100);
                        } else {
                            alert('üèÅ Pertandingan selesai!');
                            this.endGame();
                        }
                    }
                }, 1000);
                
                this.notify();
            }
            
            pauseTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                this.state.timerRunning = false;
                this.finalizeMinutesPlayed();
                this.notify();
            }
            
            updateMinutesPlayed() {
                const now = Date.now();
                this.state.onCourtPlayers.forEach(playerId => {
                    if (this.state.playerStats[playerId]) {
                        const stats = this.state.playerStats[playerId];
                        const timeOnCourt = (now - stats.lastSubInTime) / 1000 / 60;
                        stats.mins = stats.onCourtTime / 60 + timeOnCourt;
                    }
                });
            }
            
            finalizeMinutesPlayed() {
                const now = Date.now();
                this.state.onCourtPlayers.forEach(playerId => {
                    if (this.state.playerStats[playerId]) {
                        const stats = this.state.playerStats[playerId];
                        const timeOnCourt = (now - stats.lastSubInTime) / 1000;
                        stats.onCourtTime += timeOnCourt;
                        stats.lastSubInTime = now;
                    }
                });
            }
            
            nextQuarter() {
                this.state.quarter++;
                const settings = dataManager.getSettings();
                this.state.timeRemaining = settings.quarterDuration * 60;
                this.state.teamFouls = 0;
                this.state.quarterStartTimes[this.state.quarter] = Date.now();
                this.notify();
            }
            
            // ENHANCED: Record Statistics with Quarter Tracking
            recordStat(playerId, statType, made = true) {
                const stats = this.state.playerStats[playerId];
                if (!stats) {
                    const player = dataManager.getPlayers().find(p => p.id === playerId);
                    if (player) {
                        this.state.playerStats[playerId] = this.createPlayerStats(player);
                        this.state.playerStats[playerId].isOnCourt = false;
                    } else {
                        console.error('Player not found:', playerId);
                        return;
                    }
                }
                
                const playerStats = this.state.playerStats[playerId];
                const isOnCourt = this.state.onCourtPlayers.includes(playerId);
                let points = 0;
                
                switch(statType) {
                    case '2P':
                        playerStats.twoPA++;
                        playerStats.fga++;
                        if (made) {
                            playerStats.twoPM++;
                            playerStats.fgm++;
                            playerStats.pts += 2;
                            points = 2;
                        }
                        break;
                    case '3P':
                        playerStats.threePA++;
                        playerStats.fga++;
                        if (made) {
                            playerStats.threePM++;
                            playerStats.fgm++;
                            playerStats.pts += 3;
                            points = 3;
                        }
                        break;
                    case 'FT':
                        playerStats.fta++;
                        if (made) {
                            playerStats.ftm++;
                            playerStats.pts += 1;
                            points = 1;
                        }
                        break;
                    case 'OR':
                        playerStats.or++;
                        break;
                    case 'DR':
                        playerStats.dr++;
                        break;
                    case 'AST':
                        playerStats.ast++;
                        break;
                    case 'STL':
                        playerStats.stl++;
                        break;
                    case 'BLK':
                        playerStats.blk++;
                        break;
                    case 'TO':
                        playerStats.to++;
                        this.state.quarterStats[this.state.quarter].to++;
                        break;
                    case 'PF':
                        playerStats.pf++;
                        this.state.teamFouls++;
                        this.state.quarterStats[this.state.quarter].pf++;
                        break;
                }
                
                if (points > 0) {
                    this.state.teamScore += points;
                    this.state.quarterStats[this.state.quarter].pts += points;
                    this.updatePlusMinus(points, true);
                }
                
                this.state.events.push({
                    timestamp: Date.now(),
                    quarter: this.state.quarter,
                    timeRemaining: this.state.timeRemaining,
                    playerId: playerId,
                    playerName: playerStats.playerName,
                    statType: statType,
                    made: made,
                    points: points,
                    teamScore: this.state.teamScore,
                    opponentScore: this.state.opponentScore
                });
                
                this.notify();
            }
            
            updatePlusMinus(points, isTeamScore) {
                this.state.onCourtPlayers.forEach(playerId => {
                    if (this.state.playerStats[playerId]) {
                        if (isTeamScore) {
                            this.state.playerStats[playerId].plusMinus += points;
                        } else {
                            this.state.playerStats[playerId].plusMinus -= points;
                        }
                    }
                });
            }
            
            updateOpponentScore(points) {
                this.state.opponentScore += points;
                this.updatePlusMinus(points, false);
                
                this.state.events.push({
                    timestamp: Date.now(),
                    quarter: this.state.quarter,
                    timeRemaining: this.state.timeRemaining,
                    playerId: null,
                    playerName: 'Opponent',
                    statType: 'SCORE',
                    made: true,
                    points: points,
                    teamScore: this.state.teamScore,
                    opponentScore: this.state.opponentScore
                });
                
                this.notify();
            }
            
            substitutePlayer(playerOutId, playerInId) {
                const now = Date.now();
                
                if (this.state.playerStats[playerOutId]) {
                    const statsOut = this.state.playerStats[playerOutId];
                    const timeOnCourt = (now - statsOut.lastSubInTime) / 1000;
                    statsOut.onCourtTime += timeOnCourt;
                    statsOut.isOnCourt = false;
                }
                
                if (!this.state.playerStats[playerInId]) {
                    const player = dataManager.getPlayers().find(p => p.id === playerInId);
                    if (player) {
                        this.state.playerStats[playerInId] = this.createPlayerStats(player);
                    }
                }
                
                this.state.playerStats[playerInId].lastSubInTime = now;
                this.state.playerStats[playerInId].isOnCourt = true;
                
                const index = this.state.onCourtPlayers.indexOf(playerOutId);
                if (index !== -1) {
                    this.state.onCourtPlayers[index] = playerInId;
                }
                
                const playerOut = dataManager.getPlayers().find(p => p.id === playerOutId);
                const playerIn = dataManager.getPlayers().find(p => p.id === playerInId);
                
                this.state.events.push({
                    timestamp: now,
                    quarter: this.state.quarter,
                    timeRemaining: this.state.timeRemaining,
                    type: 'SUBSTITUTION',
                    playerOut: playerOut?.name,
                    playerIn: playerIn?.name
                });
                
                this.notify();
            }
            
            useTimeout() {
                if (this.state.timeouts > 0) {
                    this.state.timeouts--;
                    this.pauseTimer();
                    this.notify();
                }
            }
            
            togglePossession() {
                this.state.possession = this.state.possession === 'team' ? 'opponent' : 'team';
                this.notify();
            }
            
            calculateEfficiency(playerId) {
                const stats = this.state.playerStats[playerId];
                if (!stats) return 0;
                
                const reb = stats.or + stats.dr;
                const efficiency = (stats.pts + reb + stats.ast + stats.stl + stats.blk) -
                                  ((stats.fga - stats.fgm) + (stats.fta - stats.ftm) + stats.to);
                return efficiency;
            }
            
            endGame() {
                this.pauseTimer();
                
                Object.keys(this.state.playerStats).forEach(playerId => {
                    const stats = this.state.playerStats[playerId];
                    stats.efficiency = this.calculateEfficiency(playerId);
                });
                
                dataManager.addGameToHistory({
                    date: new Date().toISOString(),
                    team: this.state.team.name,
                    opponent: this.state.opponentName,
                    finalScore: `${this.state.teamScore} - ${this.state.opponentScore}`,
                    result: this.state.teamScore > this.state.opponentScore ? 'WIN' : 'LOSS',
                    playerStats: this.state.playerStats,
                    quarterStats: this.state.quarterStats
                });
                
                if (gsheetsService.connected) {
                    gsheetsService.syncGameData(this.state);
                }
            }
            
            getState() {
                return this.state;
            }
        }

        // ============================================
        // MODULE 4: UI COMPONENTS (Enhanced)

        class UIComponents {
            static formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            static formatPercentage(made, attempted) {
                if (attempted === 0) return '0.0%';
                return ((made / attempted) * 100).toFixed(1) + '%';
            }
            
            // ENHANCED: Player Card with Warning Indicators
            static renderPlayerCard(player, stats, isOnCourt, onClick) {
                const settings = dataManager.getSettings();
                const statusClass = isOnCourt ? 'on-court' : 'bench';
                const statusBadge = isOnCourt ? 
                    '<span class="text-xs bg-green-600 px-2 py-1 rounded">ON COURT</span>' : 
                    '<span class="text-xs bg-gray-600 px-2 py-1 rounded">BENCH</span>';
                
                let warningClass = '';
                let warningBadge = '';
                
                if (stats?.pf === 4) {
                    warningClass = 'warning-pf-4';
                    warningBadge = '<span class="text-xs bg-yellow-500 px-2 py-1 rounded">‚ö†Ô∏è 4 Fouls</span>';
                } else if (stats?.pf >= 5) {
                    warningClass = 'warning-pf-5';
                    warningBadge = '<span class="text-xs bg-red-600 px-2 py-1 rounded">üö´ Fouled Out</span>';
                }
                
                const mins = Math.floor(stats?.mins || 0);
                if (mins < settings.minPlayTime && !warningClass) {
                    warningClass = 'warning-minutes';
                    warningBadge = `<span class="text-xs bg-orange-500 px-2 py-1 rounded">‚è∞ ${mins}/${settings.minPlayTime} min</span>`;
                }
                
                return `
                    <div class="player-card ${statusClass} ${warningClass} bg-gray-700 p-4 rounded-lg" onclick="${onClick}">
                        <div class="flex items-center justify-between mb-2">
                            <div>
                                <span class="text-4xl font-bold text-orange-500">#${player.number}</span>
                                <div class="text-lg font-semibold mt-1">${player.name}</div>
                                <div class="text-sm text-gray-400">${player.position}</div>
                            </div>
                            <div class="text-right">
                                ${statusBadge}
                                <div class="text-3xl font-bold text-orange-400 mt-2">${stats?.pts || 0}</div>
                                <div class="text-xs text-gray-400">PTS</div>
                            </div>
                        </div>
                        ${warningBadge ? `<div class="mt-2 text-center">${warningBadge}</div>` : ''}
                        <div class="grid grid-cols-4 gap-2 text-xs text-gray-300 mt-3 pt-3 border-t border-gray-600">
                            <div><span class="font-semibold">${stats?.fgm || 0}/${stats?.fga || 0}</span> FG</div>
                            <div><span class="font-semibold">${(stats?.or || 0) + (stats?.dr || 0)}</span> REB</div>
                            <div><span class="font-semibold">${stats?.ast || 0}</span> AST</div>
                            <div><span class="font-semibold ${stats?.pf >= 4 ? 'text-red-500' : ''}">${stats?.pf || 0}</span> PF</div>
                        </div>
                    </div>
                `;
            }
        }

        class BasketBallisticApp {
            constructor() {
                this.currentPage = 'setup';
                this.init();
            }
            
            init() {
                window.dataManager = new DataManager();
                window.gsheetsService = new GoogleSheetsService();
                window.gameStateManager = new GameStateManager();
                
                window.setupModule = new SetupModule();
                window.gameModule = new GameModule();
                window.statsModule = new StatsModule();
                window.settingsModule = new SettingsModule();
                
                const settings = dataManager.getSettings();
                if (settings.gsheetsUrl) {
                    gsheetsService.setUrl(settings.gsheetsUrl);
                }
                
                const savedState = dataManager.getGameState();
                if (savedState) {
                    gameStateManager.state = savedState;
                }
                
                gameStateManager.subscribe((state) => {
                    dataManager.saveGameState(state);
                    
                    if (settings.gsheetsConnected && navigator.onLine) {
                        gsheetsService.syncGameData(state).catch(err => {
                            console.error('Failed to sync:', err);
                        });
                    }
                });
                
                this.setupOnlineDetection();
                
                window.addEventListener('hashchange', () => this.handleRoute());
                
                this.handleRoute();
            }
            
            setupOnlineDetection() {
                const updateStatus = () => {
                    const indicator = document.getElementById('onlineIndicator');
                    const status = document.getElementById('onlineStatus');
                    
                    if (indicator && status) {
                        if (navigator.onLine) {
                            indicator.className = 'online-indicator online';
                            status.textContent = 'Online';
                        } else {
                            indicator.className = 'online-indicator offline';
                            status.textContent = 'Offline';
                        }
                    }
                };
                
                window.addEventListener('online', updateStatus);
                window.addEventListener('offline', updateStatus);
                
                setInterval(updateStatus, 5000);
                setTimeout(updateStatus, 100);
            }
            
            async manualSync() {
    const settings = dataManager.getSettings();
    
    if (!settings.gsheetsConnected) {
        alert('‚ùå Google Sheets belum terhubung!\n\nSilakan setup di Settings terlebih dahulu.');
        return;
    }
    
    if (!navigator.onLine) {
        alert('‚ùå Tidak ada koneksi internet!\n\nPastikan device online untuk sync.');
        return;
    }
    
    // ‚úÖ SYNC TEAM
    const team = dataManager.getTeam();
    if (team) {
        await gsheetsService.sendData('saveTeam', {
            id: team.id,
            name: team.name
        });
    }
    
    // ‚úÖ SYNC ALL PLAYERS
    const players = dataManager.getPlayers();
    for (const player of players) {
        await gsheetsService.sendData('savePlayer', {
            id: player.id,
            teamId: player.teamId,
            name: player.name,
            number: player.number,

        });

                this.currentPage = page;

                document.querySelectorAll('nav button').forEach(btn => {
                    btn.classList.remove('bg-orange-600');
                });
                
                const navBtn = document.getElementById(`nav-${page}`);
                if (navBtn) {
                    navBtn.classList.add('bg-orange-600');
                }
                
                const app = document.getElementById('app');
                
                switch(page) {
                    case 'setup':
                        app.innerHTML = setupModule.render();
                        break;
                    case 'game':
                        app.innerHTML = gameModule.render();
                        break;
                    case 'stats':
                        app.innerHTML = statsModule.render();
                        break;
                    case 'settings':
                        app.innerHTML = settingsModule.render();
                        break;
                    default:
                        app.innerHTML = setupModule.render();
                }
            }
            
            closeModal(modalId) {
                document.getElementById(modalId).classList.remove('active');

            if (state.team && state.timerRunning) {

                e.returnValue = '';
